<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading ...</title>
  <link rel="icon" href="https://raw.githubusercontent.com/akashdip2001/website-2/main/images/favicon.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      position: relative;
      overflow: hidden;
      transition: filter 0.8s ease, opacity 0.8s ease;
    }

    #loading-info {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-heading {
      text-shadow: 0 2px 4px rgba(4, 4, 4, 0.2);
      font-weight: bold;
    }

    #loading-info img {
      height: 50px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .logo {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }

    #loading-container {
      width: 80%;
      max-width: 300px;
      text-align: center;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #loading-wrapper {
  width: 100%;
  max-width: 300px;
  height: 43px;
  border: 2px solid #000;
  border-radius: 6px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  background: transparent;
}
    
   #loading-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #3498db, #87CEEB);
  transition: width 0.3s ease;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

    .loading-text-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  font-size: 16px;
  font-weight: 900;
}

    .loading-text-outline {
  color: transparent;
  -webkit-text-stroke: 1.5px white;
  position: absolute;
}

.loading-text-fill {
  color: white;
  position: absolute;
  clip-path: inset(0 100% 0 0);
  transition: clip-path 0.3s ease;
}

    #loading-button {
    position: relative;
    z-index: 2;
    font-size: 16px;
    font-weight: 900;
    background: transparent;
    border: none;
    pointer-events: auto;
    cursor: pointer;
    color: transparent;
    -webkit-text-stroke: 1.5px #fff; /* Bold outlined text */
    transition: color 0.3s ease;
    }

    #loading-bar::before {
    content: attr(data-text);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-weight: 900;
    pointer-events: none;
    z-index: 1;
    white-space: nowrap;
    transition: opacity 0.3s ease;
    }

    .more {
      display: none;
    }

    p, img {
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 600px) {
      #loading-container {
        width: 90%;
      }
    }

    @keyframes pulseLogo {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulseLogo 2s ease;
    }

    .fade-blur-out {
      filter: blur(10px);
      opacity: 0;
    }

    #popup-wrapper {
      position: absolute;
      top: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      z-index: 999;
      height: 0;
    }

    .popup {
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 12px #3498db;
      transform: scale(0.8);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      backdrop-filter: blur(8px);
      pointer-events: auto;
    }

    .popup.show {
      opacity: 1;
      transform: scale(1);
    }

    .popup-line {
      width: 2px;
      height: 50px;
      background: #3498db;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-line.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading-info">
    <p class="logo-heading">This app made by me,<br> using</p>
    <br>
    <div id="second-line">
      <img class="logo" src="img/java.png" alt="Java Logo">
      <img class="logo" src="img/xml.png" alt="XML Logo">
      <img class="logo" src="img/sql.png" alt="SQL Logo">
      <img class="logo" src="img/SMTP.png" alt="SMTP Logo">      
    </div>
    <br>
    <div id="first-line">
      <img class="logo" src="img/js.png" alt="JavaScript Logo">
      <img class="logo" src="img/php.png" alt="PHP Logo">
      <img class="logo" src="img/html.png" alt="HTML Logo">
      <img class="logo" src="img/css.png" alt="CSS Logo">
    </div>
    <br>
    <p onclick="hideShow()" class="logo-heading">more...</p>
    <div id="main" class="more"> 
      <p class="logo-heading" style="color: #6b72e7;">
        Most of the Authentication page<br> made by me using PHP Mail,<br>sometimes Firebase
      </p>
      <img class="logo" style="width: 25%; height: 25%;" src="img/firebase.png" alt="Firebase Logo">
      <img class="logo" src="img/phpmailer.png" alt="PHP Mailer Logo">
      <img class="logo" src="img/api.png" alt="API Logo">
    </div>
  </div>

  <div id="popup-wrapper">
    <div id="popup" class="popup hidden"></div>
    <div id="popup-line" class="popup-line hidden"></div>
  </div>

  <div id="loading-container">
  <div id="loading-wrapper">
    <div id="loading-bar"></div>
    <div class="loading-text-wrapper">
      <span class="loading-text-outline">STOP & Click</span>
      <span class="loading-text-fill">STOP & Click</span>
    </div>
  </div>
</div>


  <script>
    let progress = 0;
    let paused = false;
    let isStopped = false;

    function updateLoading() {
  if (!paused && !isStopped) {
    const loadingBar = document.getElementById('loading-bar');
    const textFill = document.querySelector('.loading-text-fill');

    loadingBar.style.width = `${progress}%`;
    textFill.style.clipPath = `inset(0 ${100 - progress}% 0 0)`;

    if (progress < 100) {
      progress++;
      setTimeout(updateLoading, 30);
    } else {
      setTimeout(() => {
        window.location.href = '../custom-player-9-16/video.html';
      }, 3000);
    }
  }
}

    const btn = document.getElementById('loading-button');
    btn.onclick = () => {
      if (!isStopped) {
        isStopped = true;
        paused = true;
        btn.textContent = "Next Page >>>";
        btn.style.backgroundColor = "#87CEEB";

        setTimeout(() => {
          const logos = document.querySelectorAll('#first-line img, #second-line img');
          logos.forEach((logo, index) => {
            setTimeout(() => {
              logo.classList.add('pulse');
              setTimeout(() => logo.classList.remove('pulse'), 2000);
            }, index * 200);
          });
        }, 1000);
      } else {
        nextPage();
      }
    };

    function nextPage() {
      document.body.classList.add('fade-blur-out');
      setTimeout(() => {
        window.location.href = '../custom-player-9-16/video.html';
      }, 800);
    }

    let display = 0;
    const div = document.getElementById('main');
    function hideShow() {
      if (display === 0) {
        div.style.display = 'block';
        display = 1;
      } else {
        div.style.display = 'none';
        display = 0;
      }
    }

    updateLoading();

    // === Popup Logic ===
    const popup = document.getElementById("popup");
    const popupLine = document.getElementById("popup-line");

    const descriptions = {
      "HTML": "HTML use for web-UI.",
      "CSS": "CSS use for web-UI.",
      "JAVASCRIPT": "JavaScript use for checking the login/signup form before PHP.",
      "PHP": "PHP connects with SQL Remote database.",
      "SQL": "SQL for Login and Signup.",
      "SMTP": "Login OTP using PHP Mailer.",
      "JAVA": "Used WebView in Java to embed the webpage in Android app.",
      "XML": "XML used in JAVA layouts.",
      "FIREBASE": "Firebase used for temporary authentication.",
      "PHPMAILER": "PHPMailer sends OTP via PHP for login.",
      "API": "Used YouTube iframe API."
    };

    document.querySelectorAll('.logo').forEach(img => {
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        const tech = img.alt.split(" ")[0].toUpperCase();
        const infoText = descriptions[tech] || "No info available.";

        popup.innerText = infoText;
        popup.classList.remove("hidden");
        popupLine.classList.remove("hidden");

        setTimeout(() => {
          popup.classList.add("show");
          popupLine.classList.add("show");
        }, 10);

        document.addEventListener("click", hidePopupOnce, { once: true });
      });
    });

    function hidePopupOnce() {
      popup.classList.remove("show");
      popupLine.classList.remove("show");
      setTimeout(() => {
        popup.classList.add("hidden");
        popupLine.classList.add("hidden");
      }, 400);
    }
  </script>
</body>
</html>
