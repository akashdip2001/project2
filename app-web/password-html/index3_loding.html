<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading ...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    #loading-info {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-heading {
      text-shadow: 0 2px 4px rgba(4, 4, 4, 0.2);
      font-weight: bold;
    }

    .logo {
      height: 50px;
      margin: 10px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      cursor: pointer;
    }

    #loading-container {
      width: 80%;
      max-width: 320px;
      text-align: center;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    #loading-bar {
      height: 43px;
      background: linear-gradient(90deg, #3498db, #87CEEB);
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: width 0.3s ease;
      width: 0%;
    }

    #control-button {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      font-weight: bold;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .blur-out {
      animation: blurFadeOut 1s forwards;
    }

    @keyframes blurFadeOut {
      0% {
        opacity: 1;
        filter: blur(0);
      }
      100% {
        opacity: 0;
        filter: blur(10px);
      }
    }

    /* Popup Styling */
    .popup {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 99;
      animation: scaleIn 0.3s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup ul {
      margin: 0;
      padding-left: 20px;
      text-align: left;
    }

    .popup::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 20px;
      border: 10px solid transparent;
      border-bottom-color: white;
    }

    .logo.animate {
  animation: scaleLogos 2s ease-out forwards;
}

@keyframes scaleLogos {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.15);
  }
}
  </style>
</head>
<body>
  <div id="loading-info">
    <p class="logo-heading">This app made by me, <br> using</p><br>
    <div id="first-line">
      <img class="logo" src="img/html.png" alt="HTML Logo" data-tech="HTML">
      <img class="logo" src="img/css.png" alt="CSS Logo" data-tech="CSS">
      <img class="logo" src="img/js.png" alt="JavaScript Logo" data-tech="JavaScript">
      <img class="logo" src="img/php.png" alt="PHP Logo" data-tech="PHP">
    </div><br>
    <div id="second-line">
      <img class="logo" src="img/sql.png" alt="SQL Logo" data-tech="SQL">
      <img class="logo" src="img/SMTP.png" alt="SMTP Logo" data-tech="SMTP">
      <img class="logo" src="img/java.png" alt="Java Logo" data-tech="Java">
      <img class="logo" src="img/xml.png" alt="XML Logo" data-tech="XML">
    </div><br>
  </div>

  <div id="loading-container">
    <div id="loading-bar">
      <button id="control-button">STOP</button>
    </div>
  </div>

  <script>
    const bar = document.getElementById('loading-bar');
    const btn = document.getElementById('control-button');
    let progress = 0;
    let isStopped = false;

    function updateLoading() {
      if (!isStopped) {
        progress++;
        bar.style.width = progress + '%';
        if (progress < 100) {
          setTimeout(updateLoading, 50);
        } else {
          setTimeout(() => nextPage(), 1000);
        }
      }
    }

    btn.onclick = () => {
      if (!isStopped) {
        isStopped = true;
        btn.textContent = "Next Page >>>";
        btn.style.backgroundColor = "#87CEEB";
      } else {
        nextPage();
      }
    };

    function nextPage() {
      document.body.classList.add('blur-out');
      setTimeout(() => {
        window.location.href = "your-next-page.html"; // Replace with your next page
      }, 1000);
    }

    updateLoading();

    // Popup Data
    const techDescriptions = {
      HTML: ['Used for structuring web content.'],
      CSS: ['Used for designing UI layout and styles.'],
      JavaScript: ['Adds interactivity and dynamic features.'],
      PHP: ['Server-side scripting and backend logic.'],
      SQL: ['Database interaction and query execution.'],
      SMTP: ['For sending emails through contact forms.'],
      Java: ['Used for server logic and mobile backend.'],
      XML: ['Used for configuration and data storage.']
    };

    // Popup creation
    document.querySelectorAll('.logo').forEach(img => {
      img.addEventListener('click', (e) => {
        const tech = e.target.dataset.tech;
        if (!techDescriptions[tech]) return;

        // Remove existing popup
        const oldPopup = document.getElementById('popup');
        if (oldPopup) oldPopup.remove();

        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.id = 'popup';

        const ul = document.createElement('ul');
        techDescriptions[tech].forEach(desc => {
          const li = document.createElement('li');
          li.textContent = desc;
          ul.appendChild(li);
        });
        popup.appendChild(ul);

        document.body.appendChild(popup);

        const rect = img.getBoundingClientRect();
        popup.style.top = rect.top + window.scrollY - popup.offsetHeight - 10 + 'px';
        popup.style.left = rect.left + window.scrollX + 'px';

        // Close popup on click elsewhere
        document.addEventListener('click', function closePopup(ev) {
          if (!popup.contains(ev.target) && ev.target !== img) {
            popup.remove();
            document.removeEventListener('click', closePopup);
          }
        }, { once: true });
      });
    });

      btn.onclick = () => {
  if (!isStopped) {
    isStopped = true;
    btn.textContent = "Next Page >>>";
    btn.style.backgroundColor = "#87CEEB";

    // Trigger logo animations after 1 second
    setTimeout(() => {
      const logos = document.querySelectorAll('#first-line img, #second-line img');
      logos.forEach((logo, index) => {
        setTimeout(() => {
          logo.classList.add('animate');
        }, index * 200); // 0.2s stagger
      });
    }, 1000);

  } else {
    nextPage();
  }
};
  </script>
</body>
</html>
