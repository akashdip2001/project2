<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading ... </title>
    <link rel="icon" href="https://raw.githubusercontent.com/akashdip2001/website-2/main/images/favicon.jpg?token=GHSAT0AAAAAACMGYPVOP4ZUPUDP4Q2FKSEWZNNHMWA">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            position: relative;
        }

        #loading-info {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #loading-info p {
            margin-bottom: 10px;
        }

        .logo-heading {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #loading-info img {
            height: 50px; /* Adjust the height as needed */
            margin: 0 10px; /* Increased margin for better spacing */
            vertical-align: middle;
        }

        .logo {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        #loading-container {
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: absolute;
            bottom: 80px; 
            left: 50%;
            transform: translateX(-50%);
        }

        #loading-bar {
            width: 0;
            height: 43px;
            background: linear-gradient(90deg, #3498db, #87CEEB); /* Gradient for lighting effect */
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow effect */
        }

        @media (max-width: 600px) {
            #loading-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-info">
        <p class="logo-heading">The previous login page, <br>created by me using</p>
        <br>
        <div id="first-line">
            <img class="" src="img/Firebase.png" alt="HTML Logo">
            <!-- <img class="logo" src="img/css.png" alt="CSS Logo">
            <img class="logo" src="img/js.png" alt="JavaScript Logo">
            <img class="logo" src="img/php.png" alt="PHP Logo"> -->
        </div>
        <br>
        <!-- <div id="second-line">
            <img class="logo" src="img/sql.png" alt="SQL Logo">
            <img class="logo" src="img/SMTP.png" alt="SMTP Logo">
            <img class="logo" src="img/java.png" alt="Java Logo">
            <img class="logo" src="img/xml.png" alt="XML Logo">
        </div> -->
    </div>
    
    <div id="loading-container">
        <div id="loading-bar"></div>
    </div>

    <script>
        let progress = 0;
        let paused = false;
        let resumeProgress;

        function updateLoading() {
            if (!paused) {
                const loadingBar = document.getElementById('loading-bar');
                loadingBar.style.width = `${progress}%`;

                if (progress < 100) {
                    progress++;
                    setTimeout(updateLoading, 30);
                } else {
                    // Redirect based on device type
                    const isDesktop = window.innerWidth > 600; // Adjust the breakpoint as needed
                    const redirectPage = isDesktop ? 'pRi3sEnI4tIoN7pAsS8wOrD.html' : 'passward.html'; //  ../../login/index.php

                    setTimeout(() => {
                        window.location.href = redirectPage;
                    }, 3000); // Redirect after 3 seconds
                }
            } else {
                // Resume the progress when released
                updateLoading();
            }
        }

        // Touch events to pause and resume loading
        document.addEventListener('touchstart', () => {
            paused = true;
            resumeProgress = progress;
        });

        document.addEventListener('touchend', () => {
            paused = false;
            progress = resumeProgress;
            updateLoading();
        });

        updateLoading();
    </script>
</body>
</html>
