<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
<style>
    body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            animation: zoom-in-zoom-out 4s ease infinite;
            }

            @keyframes zoom-in-zoom-out {
  0% {
    transform: scale(0.5, 0.5);
  }
  15% {
    transform: scale(1.5, 1.5);
  }
  50% {
    transform: scale(0.7, 0.7);
  }
  100% {
    transform: scale(1, 1);
  }
}

        .centered-image {
            max-width: 50%;
            max-height: 100%;
        }
  </style>

     <!-- <a href="../games/Tic-Tac-Toe/index.html"> -->
      <img class="centered-image" src="applogo.png" alt="Centered Image">
    </a>
  </div>

<script>
    // Function to check if the user is on a desktop device
    function isDesktop() {
        return window.innerWidth > 768; // Adjust the width based on your design
    }

    // Function to redirect to the appropriate page
    function redirectToPage() {
        if (isDesktop()) {
            window.location.href = "404.html"; // Redirect to 404 page for desktop
        } else {
            window.location.href = "error.html"; 
        }
    }

    // Delayed redirection after 2 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(redirectToPage, 2000);
    });
   
    // Countdown timer function
    function countdownTimer(seconds) {
        var timer = seconds;
        var interval = setInterval(function() {
            document.getElementById('countdown').innerHTML = timer;
            timer--;
            if (timer < 0) {
                clearInterval(interval);
                redirectToPage();
            }
        }, 1000);
    }
</script>

</body>
</html>
